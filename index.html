<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Velocity</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #menu {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      display: flex;
      justify-content: space-around;
    }
    #menu div {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div onclick="loadHome()">Home</div>
    <div onclick="loadMap()">Map</div>
    <div onclick="loadGarage()">Garage</div>
    <div>City (Coming Soon)</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 50);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls setup
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(50, 100, 50);
    scene.add(directionalLight);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(500, 500);
    const groundMaterial = new THREE.MeshLambertMaterial({color: 0x228b22});
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Menu actions
    function loadHome() {
      alert('Home clicked');
      // Future: load Home scene content here
    }

    function loadMap() {
      alert('Map clicked');
      // Future: load Map scene here
    }

    function loadGarage() {
      alert('Garage clicked');
      // Future: load Garage scene here
    }

  </script>
</body>
</html>
